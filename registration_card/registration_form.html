<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="regCard" class="dflex">
      <div class="card dflex">
        <h1>Registration</h1>
        <form action="">
          <div class="formCont dflex">
            <div class="formItem dflex">
              <label class="formLabel" for="">Full Name</label>
              <input
                type="text"
                class="inputItem"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="formItem dflex">
              <label class="formLabel" for="">Username</label>
              <input
                type="text"
                class="inputItem"
                placeholder="Enter Your Username"
              />
            </div>
          </div>
          <div class="formCont dflex">
            <div class="formItem dflex">
              <label class="formLabel" for="">Email</label>
              <input
                type="text"
                class="inputItem"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="formItem dflex">
              <label class="formLabel" for="">Phone Number</label>
              <input
                type="text"
                class="inputItem"
                placeholder="Enter Your Phone Number"
              />
            </div>
          </div>
          <div class="formCont dflex">
            <div class="formItem dflex">
              <label class="formLabel" for="">Password</label>
              <input
                type="text"
                class="inputItem"
                placeholder="Enter Your Password"
              />
            </div>
            <div class="formItem dflex">
              <label class="formLabel" for="">Confirm Passowrd</label>
              <input
                type="text"
                class="inputItem"
                placeholder="Enter Your Confirm Passowrd"
              />
            </div>
          </div>
          <div class="formCont">
            <h2>Gender</h2>
            <div class="radioBox dflex">
              <div class="radioItem">
                <label for="">Male</label>
                <input type="radio" name="" id="" value="Male" />
              </div>
              <div class="radioItem">
                <label for="">Female</label>
                <input type="radio" name="" id="" value="Female" />
              </div>
              <div class="radioItem">
                <label for="">Other</label>
                <input type="radio" name="" id="" value="Other" />
              </div>
            </div>
          </div>
          <div class="formCont dflex">
            <button type="submit">Cancel</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
